<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>real time chap app using socket.io</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./scripts.js"></script>
</head>
<body>
  <div id="app">
    <div id="messagesMain">
      <div id="messages">
        <div class="client_msg">hellow</div>
        <div class="my_msg">hi</div>
        <div class="my_msg">how are you ?</div>
        <div class="client_msg">hellow</div>
      </div>
    </div>
    <form id="message_form">
      <input type="text" placeholder="Type message" id="message_input">
    </form>
  </div>
</body>
</html>
